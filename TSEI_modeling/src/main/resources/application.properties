server.port=9084

## TSEI WEB(모델링 포함) DB ##
spring.no1.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.no1.datasource.jdbc-url=jdbc:mysql://localhost:3306/tseiweb?useSSL=false&serverTimezone=UTC
spring.no1.datasource.username=root
spring.no1.datasource.password=1234

spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.template-resolver-order=0
spring.main.allow-bean-definition-overriding=true
spring.mvc.static-path-pattern=/static/**
mybatis.mapper-locations:classpath:mapper/**/*.xml
server.servlet.session.timeout=-1

# Disable JPA auto-configuration since we're using MyBatis
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration