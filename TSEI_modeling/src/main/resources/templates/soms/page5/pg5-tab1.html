<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .tab1-info {
            margin-top: 0vh;
        }
        .tab1-info .dropdown-btn{
            color: white;
            width: 23vw;
            padding: 0.5vw;
            padding-left: 1vw;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: #1A305F;
            border: none;
            cursor: pointer;
            text-align: justify;
        }
        .tab1-info .bi {
            padding-left: 17.5vw;
        }
        .tab1-info-table {
            width: 23vw;
            background-color: #03153A;
            color: white;
            font-size: 15px;
            font-weight: bold;
            padding: 3vh;
            height: 100%;
            margin: 0 !important;
            text-align: center;
        }
        .container-mt-4 {
            height: 87vh;
            margin-top: 0 !important;
            padding-top: 3vh;
        }
        .container-mt-4 .row {
            height: 100%;
        }
        .container-mt-4 .row .col {
            height: 90%;
            width: 25vw;
        }
        .tab1-info-table thead {
            color: #99AABC !important;
        }
        .tab1-info-table thead td {
            width: 150px;
            padding-bottom: 5px;
        }
        .tab1-info-table tbody td {
            border: 1px solid mediumblue;
            padding: 3px;
        }
        .fillColorTd {
            background-color: royalblue;
        }
        .tab1-info-table .form-check-label {
            text-align: right;
        }
        .tab1-info-table .form-check-input {
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <div class="container-mt-4">
        <div class="row">
            <div class="col">
                <div class="tab1-info">
                    <button class="dropdown-btn">입력인자<i class="bi bi-chevron-down"></i></button>
                </div>
                <div class="tab1-info-table">
                    <table>
                        <thead>
                        <tr>
                            <td style="width: 300px">성분</td>
                            <td>실측값(ppm)</td>
                            <td>목표값(ppm)</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="fillColorTd">암모니아</td>
                            <td>4</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td class="fillColorTd">트라이메탈아민</td>
                            <td>0.02</td>
                            <td>0.01</td>
                        </tr>
                        <tr>
                            <td class="fillColorTd">황화수소</td>
                            <td>0.3</td>
                            <td>0.1</td>
                        </tr>
                        <tr>
                            <td class="fillColorTd">메탈머캅탄</td>
                            <td>0.1</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td class="fillColorTd">다이메탈설파이드</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <div class="tab1-info">
                    <button class="dropdown-btn">방해인자<i class="bi bi-chevron-down"></i></button>
                </div>
                <div class="tab1-info-table">
                    <table>
                        <thead>
                            <tr>
                                <td style="width: 300px">항목</td>
                                <td>실측값(ppm)</td>
                                <td>목표값(ppm)</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="fillColorTd">먼지</td>
                                <td>100</td>
                                <td>10</td>
                            </tr>
                            <tr>
                                <td class="fillColorTd">유분</td>
                                <td>0</td>
                                <td>0</td>
                            </tr>
                            <tr>
                                <td class="fillColorTd">수분</td>
                                <td>0</td>
                                <td>0</td>
                            </tr>
                            <tr>
                                <td class="fillColorTd">COx</td>
                                <td>0</td>
                                <td>0</td>
                            </tr>
                            <tr>
                                <td class="fillColorTd">SOx</td>
                                <td>0</td>
                                <td>0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <div class="tab1-info">
                    <button class="dropdown-btn">추가설비<i class="bi bi-chevron-down"></i></button>
                </div>
                <div class="tab1-info-table" style="height: 18vh;">
                    <div class="row">
                        <div class="col">
                            <table>
                                <thead>
                                <tr>
                                    <td>항목</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td class="fillColorTd">풍량</td>
                                </tr>
                                <tr>
                                    <td>0</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col">
                            <table>
                                <tbody>
                                <tr>
                                    <td style="border: 0px;"><label class="form-check-label" for="flexCheckDefault1-1">에너지활용시설 상태</label></td>
                                    <td style="border: 0px;"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1-1"></td></td>
                                </tr>
                                <tr>
                                    <td style="border: 0px;"><label class="form-check-label" for="flexCheckDefault2-1">폐수처리장 상태</label></td>
                                    <td style="border: 0px;"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2-1" checked></td></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="tab1-info" style="margin-top: 5vh;">
                    <button class="dropdown-btn">복합악취 최종목표<i class="bi bi-patch-check-fill" style="padding-left: 14.5vw; font-size: 20px;"></i></button>
                </div>
                <div class="tab1-info-table" style="height: 18vh;">
                    <table>
                        <tbody>
                        <tr>
                            <td class="fillColorTd" style="width: 11.5vw;">이론적 희석배수</td>
                            <td style="width: 11.5vw;">2914</td>
                        </tr>
                        <tr>
                            <td class="fillColorTd">실측 희석배수</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td class="fillColorTd">목표 희석배수</td>
                            <td>500</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
